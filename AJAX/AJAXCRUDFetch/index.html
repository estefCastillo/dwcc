<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contactos</title>
    <link rel="stylesheet" href="styles/my_styles.css">
    <script src="scripts/myscript.js" defer></script>

</head>

<body>
    <header>
        <h1>Gestión de Alumnos</h1>
    </header>
    <main>
        <section class="contenedor">
            <form action="">
                <fieldset>
                    <legend>Datos Personales</legend>               
                    <p class="campo">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" minlength="2" maxlength="15" placeholder="Ana"
                            pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð
                            ,.'\- ]{2,15}"
                            title="Nombre de pila. Caracteres mayúsculas y minúsculas. Mínimo 2 máximo 15." required
                            autofocus>
                    </p>
                    <p class="campo">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" name="apellidos" id="apellidos" minlength="2" maxlength="30"
                            placeholder="Pérez Pérez" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð
                        ,.'\- ]{2,30}" title="Apellidos. Caracteres mayúsculas y minúsculas. Mínimo 2 máximo 30."
                            required>
                    </p>
                    <p class="campo">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="ana@gmail.com"
                            pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                            title="Dirección de correo electrónico">
                    </p>
                </fieldset>
                <p class="centrado">
                    <input type="submit" class="boton" id="add" value="Añadir">
                    <label for="limpiar" hidden>Limpiar</label>
                    <input type="reset" id="limpiar" class="boton" value="Limpiar">
                </p>
            </form>
        </section>
        <section class="contenedor">
            <h2>Lista de Alumnos</h2>
            <div id="contactos">
                <table class="estilo-tabla">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellidos</th>
                            <th>Email</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </main>
    <footer>
        <p>&#169; Marina Vega Vázquez & Julián Mayor Leirós</p>
    </footer>
    <template id="template-fila">
        <tr>
            <td></td><td></td><td></td>
            <td>
                <a href="#" class="delete">Delete</a>
                <a href="#" class="update">Update</a>
            </td>
        </tr>
    </template>
</body>
</html>
