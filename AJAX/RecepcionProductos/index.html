<!DOCTYPE html>
<html lang="es">

<head>
  <title>Recepción de Productos</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/all.min.css" />
  <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
  <div class="container overflow-auto py-3">
    <form class="p-2">
      <h1 class="pb-4 text-center">Recepción de Productos</h1>

      <label for="name">Nombre del Producto:</label>
      <input id="name" type="text" class="form-control my-1" />
      <div id="alertName" class="d-none alert alert-danger py-2 mb-2">
        Nombre no válido<br />Ejemplo: Mi 9T
      </div>

      <label for="price">Precio del Producto:</label>
      <input id="price" type="number" class="form-control my-1" />
      <div id="alertPrice" class="d-none alert alert-danger py-2 mb-2">
        Precio no válido<br />Ejemplo: 1000
      </div>

      <label for="category">Categoría del Producto:</label>
      <select id="category" class="form-select mt-1 mb-2">
        <!-- 
          <option value="1">Teléfono</option>
          <option value="2" selected>TV</option>
          <option value="3">Portátil</option> 
         -->
      </select>
      <div id="alertCategory" class="d-none alert alert-danger py-2 mb-2">
        Deberías seleccionar algún valor
      </div>

      <label for="condition">Estado del Producto:</label>
      <select id="condition" class="form-select mt-1 mb-3">
        <!-- 
          <option class="bg-success text-white" value="1">
            Excelente
          </option>
          <option class="bg-warning text-white" value="2" selected>
            Bueno
          </option>
          <option class="bg-danger text-white" value="3">Malo</option> 
          -->
      </select>
      <div id="alertCondition" class="d-none alert alert-danger py-2 mb-2">
        Deberías seleccionar algún valor
      </div>

      <div class="text-center w-100">
        <button id="btnAdd" class="btn mb-1 mb-sm-0 btn-success text-white" type="button">
          Añadir Producto
        </button>
        <button id="btnClear" class="btn mb-1 mb-sm-0 btn-outline-success" type="button">
          Limpiar Formulario
        </button>
      </div>

      <label for="search" class="mt-4">Filtrar Productos:</label>
      <input id="search" class="form-control my-2" placeholder="Nombre.." type="search" />
    </form>

    <table class="table table-striped text-center p-2">
      <thead>
        <th>Nº</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Categoria</th>
        <th>Estado</th>
        <th>Acción</th>
      </thead>

      <tbody id="tableBody">

      </tbody>

      <tfoot id="tableFoot">
        <!-- 
            <tr>
                <td colspan="6">
                    <button
                        id="btnVaciar"
                        class="btn mb-1 mb-sm-0 btn-outline-danger"
                        type="button"
                    >
                        Borrar Todos Los Productos
                    </button>
                </td>
            </tr>
            <tr>
                <td colspan="6">
                 <h4 class="text-white bg-danger">No hay productos</h4>
                </td>
            </tr>
        -->

      </tfoot>
    </table>
  </div>

  <script src="scripts/index-ajax.js" defer></script>
</body>

</html>
