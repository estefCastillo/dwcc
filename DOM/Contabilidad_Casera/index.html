<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.2/css/all.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/my_styles.css" />
    <title>Contabilidad Casera</title>
  </head>

  <body>
    <main>
      <header>
        <a href="#" class="logo"
          ><img src="./img/logo.png" alt="Enlace a la página de inicio"
        /></a>
        <h1>Contabilidad Casera</h1>
      </header>

      <section class="content">
        <form>
          <div class="form-line" role="group" id="groupGastos">
            <p>
              <input
                type="radio"
                name="operacion"
                id="ingreso"
                value="0"
                checked
              />
              <label for="ingreso">Ingreso</label>
            </p>
            <p>
              <input type="radio" name="operacion" id="egreso" value="1" />
              <label for="egreso">Egreso</label>
            </p>
          </div>
          <div class="form-line" role="group" id="groupGastos">
            <p>
              <label for="concepto">Concepto</label>
              <input type="text" name="concepto" placeholder="Luz" />
            </p>
            <p>
              <label for="cantidad">Cantidad</label>
              <input
                type="text"
                id="cantidad"
                pattern="[0-9]{1,}"
                placeholder="50"
              />
            </p>
          </div>
          <p class="btn">
            <button type="submit" class="button-save">Añadir</button>
          </p>
        </form>
      </section>

      <section class="content">
        <table class="table">
          <thead>
            <tr>
              <th>Tipo</th>
              <th>Concepto</th>
              <th>Cantidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="expenseTable"></tbody>
          <tfoot>
            <tr>
              <td colspan="4">Aún no hay ingresos ni gastos!</td>
              <!-- 
              <th colspan="4">Saldo Total: <span id="saldoTotal">${saldo}</span></th>
              -->
            </tr>
          </tfoot>
        </table>
      </section>
    </main>

    <template id="template-fila">
      <tr>
        <td>Tipo</td>
        <td>Concepto</td>
        <td>Cantidad</td>
        <td>
          <i class="fas fa-undo-alt"></i>
          <i class="fa fa-trash" aria-hidden="true"></i>
        </td>
      </tr>
    </template>
    <script src="scripts/my_script.js"></script>
  </body>
</html>
