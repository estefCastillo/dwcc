<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronómetro</title>
    <link rel="stylesheet" href="styles/mystyles.css" />
    <script src="scripts/myscript3.js" defer></script>
  </head>
  <body>
    <main>
      <div class="contenedor">
        <h1>Cronómetro</h1>
        <span class="tiempo horas">00</span>
        <span class="tiempo">:</span><span class="tiempo minutos">00</span>
        <span class="tiempo">:</span><span class="tiempo segundos">00</span>
        <div class="button-contenedor">
          <button id="reset" class="btn reset">Reset</button>
          <button id="start" class="btn start">Start</button>
        </div>
      </div>
    </main>
  </body>
</html>
