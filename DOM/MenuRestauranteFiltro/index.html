<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles/my_styles.css" />
    <script src="scripts/my_script.js" defer></script>
  </head>

  <body>
    <section class="menu">
      <div class="title">
        <h2>Nuestro Menu</h2>
        <div class="underline"></div>
      </div>

      <div class="btn-categorias">
        <!-- lista de categorias -->
      </div>

      <div class="item-list">
        <!-- lista de btn-filtrado -->
      </div>
    </section>

    <template id="item">
      <article class="item">
        <img src="#" alt="#" class="item-img" />
        <div class="item-info">
          <header>
            <h4><!-- item-nombre --></h4>
            <h4 class="item-precio"><!-- item-precio --></h4>
          </header>
          <p class="item-descripcion"><!-- item-decripcion --></p>
        </div>
      </article>
    </template>

    <template id="btn-categoria">
      <button type="button" class="btn-categoria" data-id="#">
        <!-- item.categoria-->
      </button>
    </template>
  </body>
</html>
