<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/my_script.js" defer></script>
    <link rel="stylesheet" href="styles/mystyles.css" />
    <title>Mi Tienda de Informática</title>
  </head>

  <body>
    <header>
      <div class="header-section container">
        <img class="logo" src="./images/logoShop.png" alt="" />
        <div>
          <img class="cart" src="./images/cart.png" alt="" />
          <!-- Cantidad de productos -->
          <p class="count-product">0</p>
        </div>
        <div class="cart-productos" id="productos-id">
          <p class="close-btn">X</p>
          <h3>Mi carrito</h3>
          <div class="card-items">
            <!-- Producto en carrito -->
          </div>
          <h2>Total: <strong class="price-total">0</strong> €</h2>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="productos"><!-- Productos en venta --></div>
    </section>

    <footer>
      <h6>Examen DWCC <span>IES Armando Cotarelo Valledor</span></h6>
    </footer>

    <template id="template-producto">
      <div class="producto">
        <div>
          <img src="#" alt="#" />
          <p>
            <span><!-- Precio del producto --></span>€
          </p>
        </div>
        <p class="title"><!-- Nombre del producto --></p>
        <a href="#" class="btn-add-cart">Comprar !</a>
      </div>
    </template>

    <template id="template-producto-carrito">
      <div class="item">
        <img src="#" alt="#" />
        <div class="item-content">
          <h5><!-- Nombre del producto --></h5>
          <h5 class="cart-price"><!-- Precio de producto --></h5>
          <h6>
            Cantidad: <span><!-- Cantidad --></span>
          </h6>
        </div>
        <span class="delete-product" data-id="#">X</span>
      </div>
    </template>
  </body>
</html>
